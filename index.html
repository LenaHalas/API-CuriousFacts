<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header class="logo">
        <img class="v-mobile m-3" src="./img/logoMobiele-06.svg">
        <img class="logo-desktop" src="/img/did-you-logo.svg" alt="">
    </header>

    <main>

        <p class="text-div mb-5">
            <button class="btn btn-icon btn-close-white w-25 h-100 ml-6" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                <img class="mb-2 h-50" src="./img/List facts.svg" alt="" srcset="">
            </button>
            Saved facts
        </p>
        <div class="collapse w-100 pt-3 pb-3  mb-5" id="collapseExample">
            <div class="textSave w-75 align-content-center bg-primary m-auto" id="list-facts">
                <div class="card card-body" >
                    <div id="savedTextList"></div>
                </div>
            </div>
        </div>

        <div class="random-facts" id="elem">      
            <img class="w-100" src="./img/imgelem.jpg" alt="" srcset="">
        </div>
        <section>
            <button class="btn-next" id="btn-next">NEXT</button>
            <button class="favorite" id="favorite"><img src="./img/Star 2.svg" alt=""></button>
        </section>


    </main>

    <script src="./js/api.js"></script>
    <script src="./js/saved.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
