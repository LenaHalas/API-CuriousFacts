<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header class="logo">
        <img class="v-mobile" src="./img/logoMobiele-06.svg">

    <main>

        <div class="accordion"  id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Saved Facts
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong>
                    </div>
                </div>
            </div>
            </div>

            <!-- <div>
                <button class="btn-list"></button>
                <p class="text-btn">Saved facts</p>
            </div> -->

            <form action="">
                <input type="text" class="random-facts" placeholder="Clik NEXT to get your random fact">
                <button class="btn-next">NEXT</button>
                <button class="favorite"><img src="./img/Star 2.svg" alt=""></button>
            </form>

    </main>

    <script src="./js/api.js"></script>
    <script src="./js/next.js"></script>
    <script src="./js/saved.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
